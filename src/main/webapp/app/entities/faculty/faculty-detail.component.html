<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="faculty">
            <h2><span jhiTranslate="projecunitmangmentApp.faculty.detail.title">Faculty</span> {{ faculty.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="projecunitmangmentApp.faculty.name">Name</span></dt>
                <dd>
                    <span>{{ faculty.name }}</span>
                </dd>
                <dt><span jhiTranslate="projecunitmangmentApp.faculty.code">Code</span></dt>
                <dd>
                    <span>{{ faculty.code }}</span>
                </dd>
                <dt><span jhiTranslate="projecunitmangmentApp.faculty.supervisors">Supervisors</span></dt>
                <dd>
                    <span *ngFor="let supervisors of faculty.supervisors; let last = last">
                        <a [routerLink]="['/supervisor', supervisors?.id, 'view']">{{ supervisors.fullName }}</a>{{ last ? '' : ', ' }}
                    </span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/faculty', faculty.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
