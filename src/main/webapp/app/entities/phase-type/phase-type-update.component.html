<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-phase-type-heading" jhiTranslate="pumsApp.phaseType.home.createOrEditLabel">Create or edit a Phase Type</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="pumsApp.phaseType.title" for="field_title">Title</label>
                    <input type="text" class="form-control" name="title" id="field_title"
                           formControlName="title"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="pumsApp.phaseType.description" for="field_description">Description</label>
                    <textarea class="form-control" name="description" id="field_description"
                              formControlName="description"></textarea>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="pumsApp.phaseType.phaseType" for="field_phaseType">Phase Type</label>
                    <select class="form-control" name="phaseType" formControlName="phaseType" id="field_phaseType">
                        <option value="SUBMISSION">{{ 'pumsApp.AnnouncementType.SUBMISSION' | translate }}</option>
                        <option value="DISCUSSIONS">{{ 'pumsApp.AnnouncementType.DISCUSSIONS' | translate }}</option>
                        <option value="OBSERVATIONS">{{ 'pumsApp.AnnouncementType.OBSERVATIONS' | translate }}</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="pumsApp.phaseType.phase" for="field_phase">Phase</label>
                    <select class="form-control" id="field_phase" name="phase" formControlName="phase">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="phaseOption.id === editForm.get('phase')!.value?.id ? editForm.get('phase')!.value : phaseOption" *ngFor="let phaseOption of phases; trackBy: trackById">{{ phaseOption.id }}</option>
                    </select>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
