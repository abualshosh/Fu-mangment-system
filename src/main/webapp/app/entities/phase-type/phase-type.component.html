<div>
    <h2 id="page-heading">
        <span jhiTranslate="pumsApp.phaseType.home.title">Phase Types</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-phase-type" [routerLink]="['/phase-type/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="pumsApp.phaseType.home.createLabel">
            Create a new Phase Type
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="phaseTypes?.length === 0">
        <span jhiTranslate="pumsApp.phaseType.home.notFound">No phaseTypes found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="phaseTypes && phaseTypes.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr jhiSort [(predicate)]="predicate" [(ascending)]="ascending" [callback]="loadPage.bind(this)">
                    <th scope="col"  jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"  jhiSortBy="title"><span jhiTranslate="pumsApp.phaseType.title">Title</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"  jhiSortBy="description"><span jhiTranslate="pumsApp.phaseType.description">Description</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"  jhiSortBy="phaseType"><span jhiTranslate="pumsApp.phaseType.phaseType">Phase Type</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"  jhiSortBy="phase.id"><span jhiTranslate="pumsApp.phaseType.phase">Phase</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let phaseType of phaseTypes ;trackBy: trackId">
                    <td><a [routerLink]="['/phase-type', phaseType.id, 'view']">{{ phaseType.id }}</a></td>
                    <td>{{ phaseType.title }}</td>
                    <td>{{ phaseType.description }}</td>
                    <td jhiTranslate="{{ 'pumsApp.AnnouncementType.' + phaseType.phaseType }}">{{ phaseType.phaseType }}</td>
                    <td>
                        <div *ngIf="phaseType.phase">
                            <a [routerLink]="['/phase', phaseType.phase?.id, 'view']" >{{ phaseType.phase?.id }}</a>
                        </div>
                    </td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/phase-type', phaseType.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/phase-type', phaseType.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(phaseType)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <div *ngIf="phaseTypes && phaseTypes.length > 0">
        <div class="row justify-content-center">
            <jhi-item-count [page]="page" [total]="totalItems" [itemsPerPage]="itemsPerPage"></jhi-item-count>
        </div>

        <div class="row justify-content-center">
            <ngb-pagination [collectionSize]="totalItems" [(page)]="ngbPaginationPage" [pageSize]="itemsPerPage" [maxSize]="5" [rotate]="true" [boundaryLinks]="true" (pageChange)="loadPage($event)"></ngb-pagination>
        </div>
    </div>
</div>
