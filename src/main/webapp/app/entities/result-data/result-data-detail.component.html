<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="resultData">
            <h2><span jhiTranslate="pumsApp.resultData.detail.title">Result Data</span> {{ resultData.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="pumsApp.resultData.ovservation">Ovservation</span></dt>
                <dd>
                    <span>{{ resultData.ovservation }}</span>
                </dd>
                <dt><span jhiTranslate="pumsApp.resultData.date">Date</span></dt>
                <dd>
                    <span>{{ resultData.date }}</span>
                </dd>
                <dt><span jhiTranslate="pumsApp.resultData.file">File</span></dt>
                <dd>
                    <div *ngIf="resultData.file">
                        <a [routerLink]="['/file', resultData.file?.id, 'view']">{{ resultData.file?.id }}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/result-data', resultData.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
