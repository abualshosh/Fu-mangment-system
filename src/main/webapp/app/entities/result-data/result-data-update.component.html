<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-result-data-heading" jhiTranslate="pumsApp.resultData.home.createOrEditLabel">Create or edit a Result Data</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="pumsApp.resultData.ovservation" for="field_ovservation">Ovservation</label>
                    <textarea class="form-control" name="ovservation" id="field_ovservation"
                              formControlName="ovservation"></textarea>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="pumsApp.resultData.date" for="field_date">Date</label>
                    <div class="d-flex">
                        <input id="field_date" type="datetime-local" class="form-control" name="date" formControlName="date" placeholder="YYYY-MM-DD HH:mm"/>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="pumsApp.resultData.file" for="field_file">File</label>
                    <select class="form-control" id="field_file" name="file" formControlName="file">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="fileOption.id === editForm.get('file')!.value?.id ? editForm.get('file')!.value : fileOption" *ngFor="let fileOption of files; trackBy: trackById">{{ fileOption.id }}</option>
                    </select>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
