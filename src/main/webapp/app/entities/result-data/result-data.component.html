<div>
    <h2 id="page-heading">
        <span jhiTranslate="pumsApp.resultData.home.title">Result Data</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-result-data" [routerLink]="['/result-data/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="pumsApp.resultData.home.createLabel">
            Create a new Result Data
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="resultData?.length === 0">
        <span jhiTranslate="pumsApp.resultData.home.notFound">No resultData found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="resultData && resultData.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr jhiSort [(predicate)]="predicate" [(ascending)]="ascending" [callback]="loadPage.bind(this)">
                    <th scope="col"  jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"  jhiSortBy="ovservation"><span jhiTranslate="pumsApp.resultData.ovservation">Ovservation</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"  jhiSortBy="date"><span jhiTranslate="pumsApp.resultData.date">Date</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"  jhiSortBy="file.id"><span jhiTranslate="pumsApp.resultData.file">File</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let resultData of resultData ;trackBy: trackId">
                    <td><a [routerLink]="['/result-data', resultData.id, 'view']">{{ resultData.id }}</a></td>
                    <td>{{ resultData.ovservation }}</td>
                    <td>{{ resultData.date | date:'medium' }}</td>
                    <td>
                        <div *ngIf="resultData.file">
                            <a [routerLink]="['/file', resultData.file?.id, 'view']" >{{ resultData.file?.id }}</a>
                        </div>
                    </td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/result-data', resultData.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/result-data', resultData.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(resultData)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <div *ngIf="resultData && resultData.length > 0">
        <div class="row justify-content-center">
            <jhi-item-count [page]="page" [total]="totalItems" [itemsPerPage]="itemsPerPage"></jhi-item-count>
        </div>

        <div class="row justify-content-center">
            <ngb-pagination [collectionSize]="totalItems" [(page)]="ngbPaginationPage" [pageSize]="itemsPerPage" [maxSize]="5" [rotate]="true" [boundaryLinks]="true" (pageChange)="loadPage($event)"></ngb-pagination>
        </div>
    </div>
</div>
